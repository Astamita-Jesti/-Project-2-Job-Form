<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h1>
            Job Application
            <span class="title_small">(Web)</span>
           </h1>
           <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="Enter First Name">
            </div>
            <div class="form_control">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Enter Last Name">
            </div>
            <div class="form_control">
                <label for="email">Email id</label>
                <input id="email" name="email_id" placeholder="Enter Email Id">
            </div>
            <div class="form_control">
                <label for="job_role">Job role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select job role</option>
                    <option value="">Frontend developer</option>
                    <option value="">Backend developer</option>
                    <option value="">Full Stack</option>
                    <option value="">ui_ux</option>
                </select>
            </div>
            <div class="textarea_control">
                <label for="address">Address</label>
              <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address"></textarea>
             </div>
             <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Select City"/>
            </div>
            <div class="form_control">
                <label for="pincode">pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" />
            </div>
            <div class="form_control">
                <label for="upload_cv">upload cv</upload_cv>
                <input type="file" id="upload_cv" name="upload_cv" placeholder="Enter pincode"/>
            </div>
           </div>
          <div class="button_container">
            <button type="submit">Submit</button>
          </div>
        </div>
    </div>
</body>
</html>
